{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Thế giới công nghệ</title>
	<link rel="icon" href="/media/logo_web/logo_web.png" type="image/x-icon">
   <!--Made with love by Mutiullah Samim -->
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'Customer_app/styles_login.css' %}">
	

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
</head>

<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Đăng nhập</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
			<!-- thêm form-->
				<form action="" method="POST">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<label for="id_username"></label>
						<input type="text" name="username" maxlength="150" required aria-invalid="true" id="id_username" class="form-control">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<label for="id_password"></label>
    					<input type="password" name="password" maxlength="150" required aria-invalid="true" id="id_password" class="form-control">
					</div>

					<div class="row align-items-center remember"> <input type="checkbox"> Remember Me </div>
					<div class="form-group">
						<button type="submit" class="btn float-right login_btn">Đăng nhập</button>
					</div>
				</form>
			<!-- thêm form-->
			</div>
			<!-- thêm thông báo-->
			<div class="d-flex justify-content-center links">
				{% for message in messages %}
					<p style="color: gold;">{{ message }}</p>
				{% endfor %}
			</div>


			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Đăng ký nếu chưa có tài khoản-
					<a href="{% url 'register' %}"> Đăng Ký</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
